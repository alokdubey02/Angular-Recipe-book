<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="recipe.imagePath" 
            alt="{{ recipe.name }}" 
            class="img-thumbnail" alt="Cinque Terre"  style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12 text-success">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <!-- <button type="button" class="btn btn-primary dropdown-toggle"><span class="caret"></span></button> -->
            <span class="caret"></span>
            <ul class="dropdown-menu">
                <li><a href="#">To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row text-bold">
    <div class="col-xs-12 text-warning">
      <h2>Ingredients</h2>  
    </div>
</div>
<div class="row">
    <div class="col-xs-12 text-white">
        {{ recipe.description }}
    </div>
</div>
