<div class="row text-white">
    <div class="col-xs-10">
        <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
           <div class="list-group-item" *ngFor="let ingredients of ingredients">
            <a href="#" class="row" style="text-decoration: none; color: #011; cursor: auto">
            <div class="col-6" style="text-decoration: none">
            {{ingredients.name}}</div>
            <div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-3">
                            $ {{ingredients.amount}}
                        </div>
                        <div class="col-3">
                            <a (click)="del(ingredients)">

                            </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            </a>
           </div>
        </ul>
    </div>
</div>
