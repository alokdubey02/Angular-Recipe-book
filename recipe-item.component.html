<a href="#" class="list-group-item clearfix" (click)="onSelected()">
    <div class="pull-left text-bold">
        <h4 class="list-group-item-heading text-danger">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="float-right text-danger rounded-circle " right style="max-height: 100px;">
    </span>
</a>
